<h1>{{title}}</h1>
<input type="text" [(ngModel)]="curr_desc" />
<div class="bs-docs-section">
    <div class="row">
        <div class="col-lg-12">
            <div class="bs-component">
                <table class="table table-striped table-hover ">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th *ngFor="let p of players">{{p}}</th>
                        </tr>
                        <tr [hidden]="hide_desc">
                            <td>{{curr_desc}}</td>
                        </tr>
                    </thead>
                </table>
                <div class="bs-component panel-body text-center">
                    <button
                        type="button"
                        class="btn btn-primary"
                        data-toggle="modal"
                        data-target="#myModal">
                            Add Round
                    </button>
                    <button
                        type="button"
                        class="btn btn-success">
                            Start Game
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="bs-component">
                
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">
                    
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Modal Header</h4>
                        </div>
                        <div class="modal-body">
                            
                            <form role="form">
                                <div class="form-group">
                                    <label for="desc">Description</label>
                                    <select class="form-control" id="select">
                                        <option *ngFor="let d of descriptions">{{d}}</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="cost">Kosten</label>
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="focusedInput"
                                        name="desc_input"
                                        [(ngModel)]="curr_desc">
                                </div>
                            </form>

                        </div>
                        <div class="modal-footer">
                            <button
                                type="button"
                                class="btn btn-default"
                                data-dismiss="modal"
                                (click)="done()">
                                    Close
                            </button>
                        </div>
                    </div>
                    
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
